<body background = "/static/back4.jpg" style="background-repeat: no-repeat;
  background-position: center;
    	 width: 100%;background-size:100% 100%;">
	
	<div class="limiter" style="opacity:0.98;height:600px;padding:2.8%;">
		<div class="container-login100" style="opacity:0.98;" >
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img src="/static/images/icons/logo.jpg" style = "border-radius: 20px;height:100px;">
					</span>

					<span class="login100-form-title p-b-34 p-t-27" style="opacity:1">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username" style="opacity:1">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;" style="opacity:1"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90" style = "margin-top: -50px">
						<a class="txt1" href="#">
							SIGN UP<br>
						</a>
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="/static/js/main.js"></script>
